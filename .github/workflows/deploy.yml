name: Deploy

on:
  workflow_run:
    workflows: ["Docker image"]
    types:
      - completed
    branches:
      - main # or the name of your main branch
  

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: Statutis/docker-compose/.github/workflows/deploy.yml@main
        secrets:
          Git: ${{ secrets.Git }}