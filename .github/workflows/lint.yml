name: Build & Lint

on: [push, pull_request]

jobs:
  install:
    name: lint
    runs-on: ubuntu-latest
    container: node
    steps:
      - uses: actions/checkout@master
      - name: Install
        run: yarn install --ignore-engines
      - uses: actions/upload-artifact@v2
        with:
          name: node_modules
          path: node_modules/
          retention-days: 1

  lint:
    name: Lint
    runs-on: ubuntu-latest
    container: node
    needs: install
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: node_modules
          path: node_modules/
      - name: Lint
        run: yarn lint

  build:
    name: Build
    runs-on: ubuntu-latest
    container: node
    needs: install
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: node_modules
          path: node_modules/
      - name: Lint
        run: yarn build